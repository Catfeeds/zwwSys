<title>系统补发</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>用户管理 <span class="c-gray en">&gt;</span> 系统补发<span class="c-gray en">&gt;</span> 补发金币 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top: -15px;"> 
		<span id="supply">补发金币</span>
		<span class="r" id="supHistory">补发历史</span>
	</div>
	
	<div id="operator">
		<span>请输入用户ID：</span>
		<input class="input-text radius" placeholder="请输入用户ID" id="id">
		<br><br>
		<span>补发金币数：</span>
		<input class="input-text radius" placeholder="补发金币数" id="gold">
		<br><br>
		<input type="button" value="补发" class="slide slideInLeft" id="supplyBtn"/>
	</div>
	
	<div id="history">
	
		
	
		<div class="mt-20">
			<input type="text" name="" id="" placeholder=" 请输入ID" style="width:360px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜记录</button>
			<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="80">序号</th>
						<th>用户ID</th>
						<th>添加金币</th>
						<th width="100">日期</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	</div>
	
	</div>
	
</div>


<div id="wrapper">
	<div class="box">
	
		<div id="HBox" style="display: none;">
			<ul class="list">
				<li>
					<strong>用 户 ID  <font color="#ff0000">:</font></strong>
					<div class="fl"><input type="text" name="nickname" value="" required class="ipt nickname" readonly="readonly"/></div>
				</li>
				<li>
					<strong>补 发 金 币 <font color="#ff0000">:</font></strong>
					<div class="fl"><input type="text" name="phone" value="" required class="ipt phone" readonly="readonly" /></div>
				</li>
				
				<li style="width: 60px;"><input type="submit" value="确认提交" class="submitBtn"/></li>
			</ul>
		</div>
	</div>
</div>
